<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Clean Tracker — Add Entry</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <header>
          <a href="index.html">← Back</a>
          <h2>Add / Edit Entry</h2>
        </header>

        <main class="card">
          <form id="entryForm">
            <label>Date</label>
            <input type="date" id="entryDate" required />
            <label>Type</label>
            <select id="entryType"><option value="clean">Clean</option><option value="not">Not Clean</option></select>
            <label>Note</label>
            <textarea id="entryNote"></textarea>
            <div class="controls">
              <button type="submit" class="btn primary">Save</button>
              <button type="button" id="cancelBtn" class="btn ghost">Cancel</button>
            </div>
          </form>
        </main>
      </div>
    <script src="app.js"></script>
    </body>
    </html>
