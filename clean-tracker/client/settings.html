<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Clean Tracker — Settings</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <header>
          <a href="index.html">← Back</a>
          <h2>Settings</h2>
        </header>

        <main class="card">
          <section>
            <h3>Notifications</h3>
            <button id="enablePush" class="btn primary">Enable Push Notifications</button>
            <form id="emailForm">
              <label>Email for daily reminders</label>
              <input type="email" id="reminderEmail" placeholder="you@example.com" />
              <button type="submit" class="btn">Register Email</button>
            </form>
          </section>

          <section>
            <h3>Account</h3>
            <p>Optional: sign in with email (magic link). This keeps your tracker synced across devices.</p>
            <form id="authForm">
              <input type="email" id="authEmail" placeholder="your email" />
              <button type="submit" class="btn">Send Sign-in Link</button>
            </form>
          </section>

        </main>
      </div>
    <script src="app.js"></script>
    </body>
    </html>
