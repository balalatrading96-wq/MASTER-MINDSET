<!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Clean Tracker — Home</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="app container">
        <header class="header">
          <h1>82-Day Clean Tracker</h1>
          <nav>
            <a href="index.html">Home</a>
            <a href="challenge.html">Challenge</a>
            <a href="add.html">Add</a>
            <a href="settings.html">Settings</a>
          </nav>
        </header>

        <main class="card">
          <section class="countdown">
            <div class="muted">Time remaining this year</div>
            <div class="tiles">
              <div class="tile"><div class="value" id="days">0</div><div class="label">Days</div></div>
              <div class="tile"><div class="value" id="hours">0</div><div class="label">Hours</div></div>
              <div class="tile"><div class="value" id="minutes">0</div><div class="label">Minutes</div></div>
              <div class="tile"><div class="value" id="seconds">0</div><div class="label">Seconds</div></div>
            </div>
            <div class="progress"><div class="bar" id="yearbar"></div></div>
          </section>

          <section class="today card">
            <div class="controls">
              <button id="markClean" class="btn primary">Mark Today Clean</button>
              <button id="markNotClean" class="btn ghost">Mark Today Not Clean</button>
              <button id="openHistory" class="btn ghost">Open History</button>
            </div>
            <div class="stats">
              <div>Clean days: <strong id="cleanCount">0</strong></div>
              <div>Not clean: <strong id="notCleanCount">0</strong></div>
              <div>82 Goal remaining: <strong id="remaining82">82</strong></div>
            </div>
          </section>

          <section class="timeline card">
            <div class="muted">Last 82 days</div>
            <div id="timeline" class="timeline"></div>
          </section>

          <section class="history card">
            <h3>History</h3>
            <div id="historyList"></div>
            <div class="controls">
              <button id="exportBtn" class="btn ghost">Export JSON</button>
              <button id="importBtn" class="btn ghost">Import JSON</button>
              <input type="file" id="fileInput" accept="application/json" style="display:none" />
              <button id="clearAll" class="btn ghost">Clear All Data</button>
            </div>
          </section>

        </main>

        <footer class="muted">Built for privacy — localStorage by default, optional cloud sync.</footer>
      </div>

    <script src="app.js"></script>
    </body>
    </html>
